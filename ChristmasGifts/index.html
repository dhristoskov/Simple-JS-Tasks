<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Christmas Gifts Delivery</title>
</head>

<body>
    <h1>Christmas Gifts Delivery</h1>
    <div class="container">

        <section class="card">
            <h2>Add gifts</h2>
            <div>
                <input type="text" id="input" placeholder="Gift name" />
                <button id="addButton">Add gift</button>
            </div>
        </section>
        <section class="card">
            <h2>List of gifts</h2>
            <ul id="giftList"></ul>
        </section>
        <section class="card">
            <h2>Sent gifts</h2>
            <ul id="sentGifts"> </ul>
        </section>
        <section class="card">
            <h2>Discarded gifts</h2>
            <ul id="discardedGifts"></ul>
        </section>
    </div>
</body>

</html>
