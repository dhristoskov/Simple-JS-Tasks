<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <section>
        <div id="roof">
            <h1>Agency profit: 0 lv.</h1>
        </div>
        <div id="building"></div>
        <div id="offerManager">
            <div id="regOffer">
                <h2>Reg offer</h2>
                <input type="text" id="apartmentRent" placeholder="Rent price...">
                <input type="text" id="apartmentType" placeholder="Apartment type...">
                <input type="text" id="agencyCommission" placeholder="Commission rate...">
                <button id="addOffer" name="regOffer">Reg offer</button>
            </div>
            <div id="findOffer">
                <h2>Find offer</h2>
                <input type="text" id="familyBudget" placeholder="Family budget....">
                <input type="text" id="familyApartmentType" placeholder="Apartment type...">
                <input type="text" id="familyName" placeholder="Family name...">
                <button id="searchOffer" name="findOffer">Find offer</button>
            </div>
            <div id="notifications">
                <p id="message"></p>
            </div>
        </div>
    </section>
</body>
</html>
